<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary:    #3b82f6;
      --primary-dark: #2563eb;
      --success:    #10b981;
      --bg:         #f8fafc;
      --card:       #ffffff;
      --text:       #1e293b;
      --border:     #e2e8f0;
      --shadow:     0 4px 12px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 600;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid var(--border);
      border-radius: 10px;
      font-size: 1rem;
      margin-bottom: 1.25rem;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59,130,246,0.15);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--primary-dark);
    }

    .result-container {
      margin-top: 2.5rem;
      display: none;
    }

    .short-result {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(16,185,129,0.08);
      border: 1px solid var(--success);
      border-radius: 12px;
      padding: 14px 18px;
      font-size: 1.15rem;
      color: #065f46;
    }

    .short-text {
      font-weight: 500;
    }

    .short-code {
      font-weight: 600;
      color: #047857;
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--primary);
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .copy-btn:hover {
      background: rgba(59,130,246,0.1);
      transform: scale(1.1);
    }

    .copied {
      color: var(--success) !important;
      animation: pop 0.4s;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Shorten URL</h1>

    <form id="shortenForm">
      <input 
        type="text" 
        id="longUrl" 
        placeholder="Paste your long URL here..." 
        required
        autocomplete="off"
      />
      <button type="submit" class="btn">Shorten URL</button>
    </form>

    <div class="result-container" id="resultContainer">
      <div class="short-result">
        <span class="short-text">Short: <span class="short-code" id="shortCode"></span></span>
        <button class="copy-btn" id="copyBtn" title="Copy short code">ðŸ“‹</button>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const resultContainer = document.getElementById('resultContainer');
    const shortCodeEl = document.getElementById('shortCode');
    const copyBtn = document.getElementById('copyBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const longUrl = document.getElementById('longUrl').value.trim();
      resultContainer.style.display = 'none';

      try {
        const response = await fetch('/api/v1/url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl })
        });

        if (response.ok) {
          const data = await response.json();
          const shortUrl = data.shortUrl;  // â† apenas o valor do shortUrl

          shortCodeEl.textContent = shortUrl;
          copyBtn.dataset.short = shortUrl;  // guarda para copiar

          resultContainer.style.display = 'block';
        } else {
          alert('Error: ' + (await response.text() || 'Could not shorten URL'));
        }
      } catch (err) {
        alert('Connection error. Please try again.');
      }
    });

    // Copiar apenas o cÃ³digo curto
    copyBtn.addEventListener('click', () => {
      const shortToCopy = copyBtn.dataset.short;
      
      if (!shortToCopy) return;

      navigator.clipboard.writeText(shortToCopy).then(() => {
        copyBtn.textContent = 'âœ…';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.textContent = 'ðŸ“‹';
          copyBtn.classList.remove('copied');
        }, 1800);
      }).catch(() => {
        alert('Failed to copy');
      });
    });
  </script>
</body>
</html>
