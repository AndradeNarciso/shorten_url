<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --success: #16a34a;
      --danger: #dc2626;
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --shadow: 0 10px 25px rgba(0, 0, 0, .08);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1.5rem;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.9rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: .4rem;
    }

    header p {
      font-size: .95rem;
      color: var(--muted);
    }

    form {
      margin-top: 1.8rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 2px solid var(--border);
      font-size: 1rem;
      transition: .2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, .15);
    }

    button.primary {
      width: 100%;
      margin-top: 1.2rem;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: .2s;
    }

    button.primary:hover {
      background: var(--primary-dark);
    }

    .result {
      display: none;
      margin-top: 2.2rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.2rem;
      background: #f0fdf4;
    }

    .result-header {
      font-weight: 600;
      color: #065f46;
      word-break: break-all;
    }

    /* Caixa de alerta */
    .alert-box {
      position: absolute;
      top: -60px;
      left: 0;
      right: 0;
      background: #fee2e2;
      border: 1px solid var(--danger);
      border-radius: 8px;
      padding: 12px 16px;
      color: var(--danger);
      display: none;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: .8rem;
      color: var(--muted);
    }

    .copy-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 8px;
      color: var(--primary);
      transition: .2s;
      display: flex;
      align-items: center;
    }

    .copy-btn:hover {
      background: rgba(37, 99, 235, .12);
      transform: scale(1.05);
    }

    .copy-btn.copied {
      color: var(--success);
    }

    .status {
      margin-top: .6rem;
      font-size: .85rem;
      color: var(--success);
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <!-- Caixa de alerta -->
    <div id="alertBox" class="alert-box">Invalid URL! Click to close.</div>

    <header>
      <h1>URL Shortener</h1>
      <p>Turn long links into clean, shareable URLs</p>
    </header>

    <form id="shortenForm">
      <input id="longUrl" type="text" placeholder="https://example.com/very/long/url" autocomplete="off" required />
      <button class="primary" type="submit">Shorten URL</button>
    </form>

    <div class="result" id="resultBox">
      <div class="result-header">
        <span class="short-url" id="shortUrl"></span>
        <button class="copy-btn" id="copyBtn" title="Copy">
          <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" />
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
          </svg>
        </button>
      </div>
      <div class="status" id="status">Copied to clipboard</div>
    </div>

    <footer>
      Simple • Fast • Secure

    </footer>
    <div
      style="text-align: center; margin-top: 1.5rem; padding: 10px 15px; background-color: #fef3f3; color: #16a34a; border-radius: 8px; font-size: 0.95rem; font-weight: 500;">
      <p> Notice: This URL is valid for 24 hours only. After that, it will automatically stop working.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('shortenForm');
    const resultBox = document.getElementById('resultBox');
    const shortUrlEl = document.getElementById('shortUrl');
    const copyBtn = document.getElementById('copyBtn');
    const icon = document.getElementById('icon');
    const status = document.getElementById('status');
    const alertBox = document.getElementById('alertBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultBox.style.display = 'none';
      status.style.display = 'none';

      const longUrl = document.getElementById('longUrl').value.trim();

      try {
        const response = await fetch('/api/v1/url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl })
        });

        if (!response.ok) {
          alertBox.textContent = 'Invalid URL! Try another one.';
          alertBox.style.display = 'block';
          return;
        }

        const data = await response.json();
        shortUrlEl.textContent = data.shortUrl;
        copyBtn.dataset.value = data.shortUrl;
        resultBox.style.display = 'block';


        alertBox.style.display = 'none';

      } catch {
        alertBox.textContent = 'Invalid URL! Try another one.';
        alertBox.style.display = 'block';
      }
    });


    alertBox.addEventListener('click', () => {
      alertBox.style.display = 'none';
    });


    copyBtn.addEventListener('click', () => {
      const value = copyBtn.dataset.value;
      if (!value) return;

      navigator.clipboard.writeText(value).then(() => {
        icon.innerHTML = '<path d="M20 6L9 17l-5-5"/>';
        copyBtn.classList.add('copied');
        status.style.display = 'block';

        setTimeout(() => {
          icon.innerHTML = `
            <rect x="9" y="9" width="13" height="13" rx="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
          `;
          copyBtn.classList.remove('copied');
          status.style.display = 'none';
        }, 1800);
      });
    });
  </script>

</body>

</html>
